<section class="content-header">
    <h1>
        Cadastro de clientes
        <small>Preview</small>
    </h1>
    </section>

    <section class="content">
        <form role="form" autocomplete="off">
            <div class="box box-primary card">
                <div class="box-header with-border">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Salvar</button>
                    <div class="divider"></div>
                    <button type="button" label="Submit" class="btn btn-success" ><i class="fa fa-refresh"></i> Limpar</button>
                    <div class="divider"></div>
                    <button type="button" [routerLink]="['/clients']" class="btn btn-default"><i class="fa fa-reply"></i> Voltar</button>
                </div>

                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="nav-tabs-custom">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#tab_1" data-toggle="tab">Cliente</a></li>
                                    <li><a href="#tab_2" data-toggle="tab">Endereço</a></li>
                                    <li><a href="#tab_3" data-toggle="tab">Licença</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab_1">
                                        <div class="ui-g ui-fluid">
                                            <div class="ui-g-12 ui-lg-6"> 
                                                <div class="form-group">
                                                    <label for="inptNomeFantasia" class="required">Nome Fantasia</label>
                                                    <input type="text" class="form-control" id="inptNomeFantasia" placeholder="Nome Fantasia" autocomplete="name" required>
                                                </div>
                                            </div>
                                            <div class="ui-g-12 ui-lg-6"> 
                                                <div class="form-group">
                                                    <label for="inptRezaoSocial" class="required">Razão Social</label>
                                                    <input type="text" class="form-control" id="inptRezaoSocial" placeholder="Razão Social" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="ui-g-12 ui-lg-4"> 
                                                <div class="form-group">
                                                    <label for="inptCnpj" class="required">CNPJ</label>
                                                    <input type="text" class="form-control" id="inptCnpj" placeholder="CNPJ" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="ui-g-12 ui-lg-4"> 
                                                <div class="form-group">
                                                    <label for="inptInscEstadual" class="required">Inscrição Estadual</label>
                                                    <input type="text" class="form-control" id="inptInscEstadual" placeholder="Inscrição Estadual" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="ui-g-12 ui-lg-4"> 
                                                <div class="form-group">
                                                    <label for="inptInscMunicipal" class="required">Inscição Municipal</label>
                                                    <input type="text" class="form-control" id="inptInscMunicipal" placeholder="Inscição Municipal" autocomplete="off">
                                                </div>
                                            </div>

                                            <div class="ui-g-12 ui-lg-3"> 
                                                <div class="form-group">
                                                    <label for="inptTelefone" class="required">Telefone</label>
                                                    <input type="text" class="form-control" id="inptTelefone" placeholder="Telefone" data-inputmask='"mask": "(99) 99999-9999"' data-mask autocomplete="tel">
                                                </div>
                                            </div>
                                            <div class="ui-g-12 ui-lg-3"> 
                                                <div class="form-group">
                                                    <label for="inptCelular">Celular</label>
                                                    <input type="text" class="form-control" id="inptCelular" placeholder="Celular" autocomplete="tel">
                                                </div>
                                            </div>
                                            <div class="ui-g-12 ui-lg-6"> 
                                                <div class="form-group">
                                                    <label for="inptEmail" class="required">E-mail</label>
                                                    <input type="email" class="form-control" id="inptEmail" placeholder="E-mail" autocomplete="email"> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.tab-pane -->
                                    <div class="tab-pane" id="tab_2">
                                        <div class="ui-g ui-fluid">
                                            <div class="ui-g-12 ui-lg-3"> 
                                                <div class="form-group">
                                                    <label for="inptCEP" class="required">CEP</label>
                                                    <input type="text" class="form-control" id="inptCEP" placeholder="CEP" autocomplete="postal-code">
                                                </div>
                                            </div> 
                                            <div class="ui-g-12 ui-lg-7"> 
                                                <div class="form-group">
                                                    <label for="inptLogradouro" class="required">Logradouro</label>
                                                    <input type="text" class="form-control" id="inptLogradouro" placeholder="Logradouro" autocomplete="off">
                                                </div>
                                            </div> 
                                            <div class="ui-g-12 ui-lg-2"> 
                                                <div class="form-group">
                                                    <label for="inptNumero" class="required">Número</label>
                                                    <input type="text" class="form-control" id="inptNumero" placeholder="Número" autocomplete="family-name">
                                                </div>
                                            </div> 
                                            
                                            <div class="ui-g-12 ui-lg-4"> 
                                                <div class="form-group">
                                                    <label for="inptComplemento">Complemento</label>
                                                    <input type="text" class="form-control" id="inptComplemento" placeholder="Complemento" autocomplete="off">
                                                </div>
                                            </div> 
                                            <div class="ui-g-12 ui-lg-8"> 
                                                <div class="form-group">
                                                    <label for="inptBairro" class="required">Bairro</label>
                                                    <input type="text" class="form-control" id="inptBairro" placeholder="Bairro" autocomplete="off">
                                                </div>
                                            </div> 
                                            <div class="ui-g-12 ui-lg-6"> 
                                                <div class="form-group">
                                                    <label for="inptCidade" class="required">Cidade</label>
                                                    <input type="text" class="form-control" id="inptCidade" placeholder="Cidade" autocomplete="address-level2">
                                                </div>
                                            </div> 
                                            
                                            <div class="ui-g-12 ui-lg-6"> 
                                                <div class="form-group">
                                                    <label for="inptEstado" class="required">Estado</label>
                                                    <input type="text" class="form-control" id="inptEstado" placeholder="Estado" autocomplete="address-level1">
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                    <!-- /.tab-pane -->
                                    <div class="tab-pane" id="tab_3">
                                        <div class="ui-g ui-fluid">
                                            <div class="ui-g-12 ui-lg-2"> 
                                                <div class="form-group">
                                                    <label for="inptQuantidadePDV" class="required">Quant. PDVs</label>
                                                    <input type="text" class="form-control" id="inptQuantidadePDV" placeholder="Quant. PDVs" autocomplete="off">
                                                </div>
                                            </div>

                                            <div class="ui-g-12 ui-lg-2"> 
                                                <div class="form-group">
                                                    <label for="inptValorPorPDV" class="required">Valor por PDV</label>
                                                    <input type="text" class="form-control" id="inptValorPorPDV" placeholder="Valor por PDV" autocomplete="off">
                                                </div>
                                            </div>

                                            <div class="ui-g-12 ui-lg-2"> 
                                                <div class="form-group">
                                                    <label for="inptInicioVigencia" class="required">Início Vigência</label>
                                                    <input type="text" class="form-control pull-right datepicker" id="inptInicioVigencia" placeholder="Início Vigência" autocomplete="off">
                                                </div>
                                            </div>

                                            <div class="ui-g-12 ui-lg-2"> 
                                                <div class="form-group">
                                                    <label for="inptPeriodoDeRenovacao" class="required">Período de renovação</label>
                                                    <input type="text" class="form-control" id="inptPeriodoDeRenovacao" placeholder="Período de renovação" autocomplete="off">
                                                </div>
                                            </div>

                                            <div class="ui-g-12 ui-lg-2"> 
                                                <div class="form-group date">
                                                    <label for="inptVencimentoLicenca" class="required">Vencimento Licença</label>
                                                    <input type="text" class="form-control pull-right datepicker" id="inptVencimentoLicenca" placeholder="Vencimento Licença" autocomplete="off">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>
                                <!-- /.tab-content -->
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </form>
</section>
